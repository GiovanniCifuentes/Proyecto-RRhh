<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RH Empresa S.A.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <div class="login-logo">
                <div class="logo-large">
                    <i class="fas fa-users"></i>
                </div>
                <h1>Recursos Humanos</h1>
                <p>Empresa S.A.</p>
            </div>

            <div id="login-alert" class="alert alert-error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="login-alert-message"></span>
            </div>

            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <button type="submit" class="btn btn-block">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>

            <div class="login-footer">
                <p>¿Primera vez aquí? <a href="#" id="register-link">Crear una cuenta</a></p>
            </div>
        </form>

        <!-- Register Form (hidden by default) -->
        <form class="login-form" id="register-form" style="display: none;">
            <div class="login-logo">
                <div class="logo-large">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Crear Cuenta</h1>
                <p>Complete sus datos</p>
            </div>

            <div id="register-alert" class="alert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="register-alert-message"></span>
            </div>

            <div class="form-group">
                <label for="reg-username">Usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg-username" class="form-control" placeholder="Cree un nombre de usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="reg-password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-password" class="form-control" placeholder="Cree una contraseña" required>
                </div>
            </div>

            <div class="form-group">
                <label for="reg-confirm-password">Confirmar Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-confirm-password" class="form-control" placeholder="Repita la contraseña" required>
                </div>
            </div>

            <div class="form-group">
                <label for="reg-name">Nombre Completo</label>
                <div class="input-with-icon">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="reg-name" class="form-control" placeholder="Ingrese su nombre completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="reg-role">Rol</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-tag"></i>
                    <select id="reg-role" class="form-control" required>
                        <option value="">Seleccione un rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuario</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-block">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>

            <div class="login-footer">
                <p>¿Ya tiene una cuenta? <a href="#" id="login-link">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
